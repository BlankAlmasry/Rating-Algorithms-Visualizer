<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="speed-btns btns">
  <button class="btn btn-default" onclick="changeSpeed(1100)">Slow</button>
  <button class="btn btn-default" onclick="changeSpeed(800)">Normal</button>
  <button class="btn btn-default" onclick="changeSpeed(500)">Fast</button>
</div>
<div class="algo-btns btns">
<button id="Glicko-2" onclick="changeData('glicko1')"  class="btn btn-primary"  >
  Glicko-2
</button>
<button id="Glicko-1" onclick="changeData('glicko2')" class="btn btn-primary" >
  Glicko-1
</button>
<button id="ECF" onclick="changeData('ecf') " class="btn btn-primary" >
  ECF
</button>
<button id="DWZ" onclick="changeData('dwz')" class="btn btn-primary" >
  DWZ
</button>
<button id="Trueskill" onclick="changeData('trueskill')" class="btn btn-primary" >
  Trueskill
</button>
<button id="Elo" onclick="changeData('elo')" class="btn btn-primary" >
  Elo
</button>
</div>
<div id="chart"></div>
<script src="data/glicko1_data.js"></script>
<script src="data/glicko2_data.js"></script>
<script src="data/trueskill_data.js"></script>
<script src="data/ecf_data.js"></script>
<script src="data/dwz_data.js"></script>
<script src="data/elo_data.js"></script>
<script src="d3.js"></script>
<style>
  .speed-btns{
    margin-bottom: 10px;
  }
  .btns {
  display: flex;
  justify-content: center;
  }
  .btn {
    color: #fff;
    background-color: #007bff;
    border-color: #007bff;
    margin: 0 3px;
    border-radius: 3px;

  }

  #chart {
    display: flex;
    justify-content: center;
  }


</style>
<script>
  let dataOri = elo_data
  let duration = 800
  function changeSpeed(duration){
      document.querySelector('#chart svg').remove()
    main(dataOri, duration)
  }
  function changeData(algo) {
    if (algo === "glicko2") {
      dataOri = glicko2_data
    } else if (algo === "trueskill") {
      dataOri = trueskill_data
    } else if (algo === "ecf") {
      dataOri = ecf_data
    } else if (algo === "dwz") {
      dataOri = dwz_data
    } else if (algo === "glicko1") {
      dataOri = glicko1_data
    } else {
      dataOri = elo_data
    }
  document.querySelector('#chart svg').remove()
    main(dataOri)

  }

  main(dataOri, duration)
  function main(dataOri = ecf_data, duration = 800) {
    let width = 1200, height = 600, margin = {top:30, bottom: 0, left: 140, right: 100};
    let chartWidth = width - (margin.left + margin.right), chartHeight = height - (margin.top + margin.bottom);
    let data = [];
    let count = 15;
    let barPadding = 20;
    let barHeight = (chartHeight - (barPadding * count)) / count;
    let getDate = () => dataOri[0][dateIndex];
    let dateIndex = 0;
    let date = getDate();
    let dataSlice = [];
    let chart = null, scale = null, axis = null, svg = null, dateTitle = null;
    // write to the DOM
    const createSvg = () => svg = d3.select('#chart').append('svg').attr('width', width).attr('height', height);


    const formatData = () => {
      dataOri[0].forEach((date, index) => {
        if (index > 0) {
          dataOri.forEach((row, rowIndex) => {
            if (rowIndex > 0) {
              data.push({
                name: row[0],
                value: Number(row[index]),
                lastValue: index > 1 ? Number(row[index - 1]) : 0,
                date: date,
                color: randomRgbColor()
              });
            }
          });
        }
      });
    }


    const sliceData = () =>
            dataSlice = data.filter(d => d.date === date).sort((a, b) => b.value - a.value).slice(0, count);


    const createScale = () =>
            scale = d3.scaleLinear().domain([0, d3.max(dataSlice, d => d.value)]).range([0, chartWidth]);


    const renderAxis = () => {
      createScale();

      axis = d3.axisTop().scale(scale).ticks(5).tickPadding(10).tickSize(0);

      svg.append('g')
              .classed('axis', true)
              .style('transform', `translate3d(${margin.left}px, ${margin.top}px, 0)`)
              .call(axis);
    }


    const renderAxisLine = () => {
      d3.selectAll('g.axis g.tick').select('line.grid-line').remove();
      d3.selectAll('g.axis g.tick').append('line')
              .classed('grid-line', true)
              .attr('stroke', 'black')
              .attr('x1', 0)
              .attr('y1', 0)
              .attr('x2', 0)
              .attr('y2', chartHeight);
    }


    const updateAxis = () => {
      createScale();

      axis.scale().domain([0, d3.max(dataSlice, d => d.value)]);

      svg.select('g.axis')
              .transition().duration(duration).ease(d3.easeLinear)
              .call(axis);

      d3.selectAll('g.axis g.tick text').attr('font-size', 14);
    }


    const renderDateTitle = () => {
      dateTitle = svg.append('text')
              .classed('date-title', true)
              .text(date)
              .attr('x', chartWidth + 100)
              .attr('y', chartHeight)
              .attr('fill', 'rgb(128, 128, 128)')
              .attr('font-size', 40)
              .attr('text-anchor', 'end')
    }

    const calTranslateY = (i, end) => {
      if (dateIndex === 1 || end) {
        return (barHeight + barPadding) * i + (barPadding / 2);
      } else {
        return (barHeight + barPadding) * (count + 1);
      }
    }

    const createChart = () => {
      chart = svg.append('g')
              .classed('chart', true)
              .style('transform', `translate3d(${margin.left}px, ${margin.top}px, 0)`);
    }

    const renderChart = () => {
      const bars = chart.selectAll('g.bar').data(dataSlice, (d) => d.name);

      let barsEnter;

      barsEnter = bars.enter()
              .append('g')
              .classed('bar', true)
              .style('transform', (d, i) => `translate3d(0, ${calTranslateY(i)}px, 0)`);

      dateIndex > 1 && barsEnter
              .transition().duration(this.duration)
              .style('transform', (d, i) => `translate3d(0, ${calTranslateY(i, 'end')}px, 0)`);

      barsEnter.append('rect')
              .style('width', d => scale(d.value))
              .style('height', barHeight + 'px')
              .style('fill', d => d.color);

      barsEnter.append('text')
              .classed('label', true)
              .text(d => d.name)
              .attr('x', '-5')
              .attr('y', barPadding)
              .attr('font-size', 14)
              .style('text-anchor', 'end');

      barsEnter.append('text')
              .classed('value', true)
              .text(d => d.value)
              .attr('x', d => scale(d.value) + 10)
              .attr('y', barPadding);


      bars.transition().duration(duration).ease(d3.easeLinear)
              .style('transform', (d, i) => 'translate3d(0, ' + calTranslateY(i, 'end') + 'px, 0)')
              .select('rect')
              .style('width', d => scale(d.value) + 'px');

      bars
              .select('text.value')
              .transition().duration(duration).ease(d3.easeLinear)
              .attr('x', d => scale(d.value) + 10)
              .tween('text', function (d) {
                const textDom = this;
                const i = d3.interpolateRound(d.lastValue, d.value);
                return (t) => textDom.textContent = i(t);
              });


      bars.exit()
              .transition().duration(duration).ease(d3.easeLinear)
              .style('transform', function (d, i) {
                return 'translate3d(0, ' + calTranslateY(i) + 'px, 0)';
              })
              .style('width', function (d) {
                return scale(d.value) + 'px';
              })
              .remove();
    }

    function createTicker() {
      const ticker = d3.interval(() => {
        if (dateIndex < dataOri[0].length - 1) {
          dateIndex++;
          date = getDate();
          dateTitle.text(date);
          sliceData();
          updateAxis();
          renderAxisLine();
          renderChart();
        } else {
          ticker.stop();
        }
      }, duration);
    }

    const init = () => {
      createSvg();
      sliceData();
      renderAxis();
      renderAxisLine();
      renderDateTitle();
      createChart();
      renderChart();
      createTicker();
      formatData()

    }

    init();

    function randomRgbColor() {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      return `rgb(${r},${g},${b})`;
    }
  }
</script>
</body>
</html>
